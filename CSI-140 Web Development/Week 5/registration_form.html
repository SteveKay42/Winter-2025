<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="registration_form.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <form> <!--action=".html where data is sent" -->
        <!-- Full Name input field -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        
        <!-- Email input field -->
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        
        <!-- Date of Birth input field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <!-- Gender radio buttons -->
        <fieldset>
            <legend><strong>Gender</strong></legend>
            <div class="radio-group">
                <label for="Male">
                    <input type="radio" name="gender" value="Male" id="Male">
                    Male
                </label>
                <label for="Female">
                    <input type="radio" name="gender" value="Female" id="Female">
                    Female
                </label>
                <label for="Other">
                    <input type="radio" name="gender" value="Other" id="Other">
                    Other
                </label>
            </div>
        </fieldset>
        
        <!-- Course selection dropdown -->
        <p><strong>Select Course:</strong></p>
        <select name="Select Course">
            <option value="Computer Science">Computer Science</option>
            <option value="Culinary">Culinary</option>
            <option value="Nursing">Nursing</option>
        </select>

        <!-- Address textarea -->
        <label for="message">Address</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your address..."></textarea>
        
        <!-- Hobbies checkboxes -->
        <fieldset>
            <legend><strong>Hobbies:</strong></legend>
            <div class="checkbox-group">
                <label for="Reading">
                    <input type="checkbox" id="Reading" name="Reading">
                    Reading
                </label>
                <label for="Sports">
                    <input type="checkbox" id="Sports" name="Sports">
                    Sports
                </label>
                <label for="Music">
                    <input type="checkbox" id="Music" name="Music">
                    Music
                </label>
            </div>
        </fieldset>
        
        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
